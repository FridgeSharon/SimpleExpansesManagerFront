<!DOCTYPE html>
<html>
	<head>
		<title>Simple Expenses Manager</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="frontEnd.css" />
	</head>
	<header>
		<div class="container">
			<h1 class="text-center my-4">Simple Expenses Manager</h1>
		</div>
	<body>
		<div class="container">
			<div class="form-group row">
				<label for="year" class="year-label">Year:</label>
				<div class="col-sm-10">
					<select id="year" class="form-control">
						<!-- fills from the script -->
					</select>
				</div>
			</div>
			<nav>
				<ul class="nav nav-tabs" id="monthTabs">
					<!-- fills from the script -->
				</ul>
			</nav>
			<div id="summary">Total: 0</div>
			<table id="expenseTable">
				<tr>
					<th>Description</th>
					<th>Amount</th>
					<th>Refund?</th>
					<th>Action</th>
				</tr>
				<tr>
					<form id="expenseForm">
						<td>
							<input type="text" id="description" required />
						</td>
						<td>
							<input type="number" id="amount" required />
						</td>
					<td>
						<input type="checkbox" id="refund">
				</td>
						<td>
							<button type="submit">Submit</button>
						</td>
					</form>
				</tr>
			</table>
			
		</div>

		<script src="frontEnd.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	<footer>
		<div class="container">
			<p class="text-center my-4">Made with love by 
				<a href="https://github.com/FridgeSharon">Guy Sharon</a>
				</p>
		</div>
</html>
